#An additional info freetext section is optional at the bottom of the page - can be text or HTML
additionalinfo: |
   I am currently a Principal DevOps Consultant for Contino.  I work closely with customers to help define, scope and provide a technical authority throughout the life cycle of DevOps based projects.  As part of my role, I collaborate closely with, and navigates, different teams of a project to ensure customers receive high levels of support to achieve success.  Part of his role is to help customers be successful in selecting and implementing DevOps tooling.  My customers have included, HSBC, Barclays, Tesco and Allianz.  I also spend part of my time coaching the Contino team and also fielding events such as conferences and seminars.
   <br><br>
   Before Contino, I worker as a Senior Solutions Architect for Chef traversing between sales and product, supporting customers in the EMEA region.  Part of my role was to help customers be successful in selecting Chef, whilst the other part of my time was to evangelise the benefits of configuration management and Chef at community events.
   <br><br>
   Previous to working at Chef, I was the VP of Product Development at MidVision and helped build the business to become one of UKs leading enterprise deployment automation specialists in the middleware and database software stack.  I was instrumental in designing and building the RapidDeploy product as a plugin based architecture framework for deployment automation within continuous delivery. 
   <br><br>
   Prior to MidVision, I was a senior consultant in IBM's Global Business Services financial services practice.  I worked at customers such as Deutsche Bank and Lloyds Banking Group in roles such as Enterprise Architect, Application Architect and Security Architect roles.  At IBM I gained in-depth business & systems integration knowledge in complex financial, telecommunications sectors particularly in enterprise wide programmes transforming legacy based systems in to service based architectures using SOA and EAI.
   <br><br>
   I have extensive experience in Architecture, IT Strategy and Project Management. I am an experienced architect with the expertise to work with clients to ensure that their enterprise systems best support their business requirements.  Along with design and architecture, I have developed many systems for clients and also worked with operations to unsure the systems are released successfully.  
   <br><br>
   I am a confident and sociable and I am comfortable leading and managing globally distributed teams. I am used to working in both technical and business facing roles and have experience with mentoring and training team members and customer.  I have a sound educational background and a unique combination of strong technical, business and communication skills.  I have presented at conferences in Europe and the US on the subject of how to implement continuous delivery in the enterprise. 

