{% if site.posts %}
	<div id="blogBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1><a href="{{ site.url }}/feed.xml"><img src="{{ site.url }}/img/feed-icon-28x28.png" alt="via RSS"></a>&nbsp;Recent blog posts</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="blogArticles">
				<ul style="font-size: 12px; padding-left: 10px;">
            {% for post in site.posts %}
            	{% assign loopindex = forloop.index %}
				 			{% if loopindex < 6  %}
                <li ><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endif %}
            {% endfor %}
        </ul>
			</div>
			<br>
		</div>
	</div>
{% endif %}
