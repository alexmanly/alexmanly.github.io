{% if site.videos %}
  <div class="rounded_panel txt_lightgrey">
    <div class="top-rounded-panel grey-bg">
      <h1>Some of my Presentations</h1>
    </div>
    <div class="content-rounded-panel" style="overflow: hidden;">
      <div>
        {% for video in site.videos %}
          {% assign loopindex = forloop.index | modulo: 2 %}
          {% if loopindex == 1 %}
          <div class="row">
          {% endif %}
            <div class="col-lg-6">
              <iframe width="400" height="250" src="{{video}}" frameborder="0" allowfullscreen></iframe>
            </div>
          {% if loopindex == 0 %}
          </div>
          {% endif %}
        {% endfor %}
        {% if loopindex == 1 %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endif %}
